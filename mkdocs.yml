# Project information
site_name: OwnTone
site_url: https://owntone.github.io/owntone-server/
site_author: OwnTone maintainers
site_description: >-
  Linux/FreeBSD DAAP (iTunes) and MPD media server with support for AirPlay
  devices (multiroom), Apple Remote (and compatibles), Chromecast, Spotify
  and internet radio. 

# Repository
repo_name: owntone/owntone-server
repo_url: https://github.com/owntone/owntone-server
#edit_uri: ""

# Configuration
theme:
  name: 'material'
  language: en
  features:
#    - navigation.tabs
    - navigation.sections
  palette:
    - scheme: default
      primary: white
      accent: teal
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: teal
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.ico
  logo: assets/logo.svg

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/owntone/owntone-server

extra_css:
  - assets/extra.css

extra_javascript:
  - assets/extra.js

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - Documentation: documentation.md
  - Installation: installation.md
  - Smart playlists: smart-playlists.md
  - JSON API: json-api.md
  - Web interface: web-interface.md
  - Alsa: outputs-alsa.md
  - Pulse audio: outputs-pulse.md
  - Radio streams: radio-streams.md
